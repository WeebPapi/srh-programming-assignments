<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="src/index.ts"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="product-list"></ul>
      <h1 class="total">Total: $0.00</h1>
      <div class="actions-container">
        <h1>Change list</h1>
        <div class="actions">
          <div class="add-item">
            <h2>Add item</h2>
            <label for="prodName">Product Name</label>
            <input type="text" name="prodName" class="addNameInput" />
            <label for="prodName">Product Price</label>
            <input type="text" name="prodPrice" class="addPriceInput" />
            <button class="add-btn">Add</button>
          </div>
          <div class="rem-item">
            <h2>Remove item</h2>
            <label for="remProdName">Product Name</label>
            <input type="text" name="remProdName" class="remNameInput" />
            <button type="button" class="rem-btn">Remove</button>
          </div>
          <div class="item-search">
            <h2>Search</h2>
            <label for="itemSearch">Search by name</label>
            <input type="text" name="itemSearch" class="searchInput" />
            <button type="button" class="search-btn">Search</button>
            <ul class="searched-items"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
